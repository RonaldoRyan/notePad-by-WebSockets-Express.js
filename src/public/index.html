

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD Socket-Node-Express</title>
</head>
<body>



    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form class="card-body rounded-0" action="" id="noteForm">
                    <h1 class="h3 mb-5">Add Notes</h1>

                    <input type="text" id="title" name="title" placeholder=" write a title" class="form-control rounded-0 mb-3" autofocus>

                    <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="write you description"></textarea>

                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes">notes</div>
            </div>
        </div>
    </div>

<!-- MODAL para Realizr el Update -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Editar Nota
          </h5>
          <button
            type="button"
            class="close btn btn-danger"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" role="alert" id="modal-alert">
            A simple danger alertâ€”check it out!
          </div>
          <form>
            <div class="form-group">
              <label>Title</label>
              <input id="modal-title" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" id="modal-description" rows="3">

              </textarea>
            </div>
            <div class="form-group d-inline-flex">
             
              </div>
            </div>
          </form>
          <div class="modal-footer">
             <button type="submit" class="btn btn-info updateNote" id="modal-btn">
              Save
            </button>

          </div>
          
        </div>
        
      </div>
    </div>
  </div>



      
    
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="ui.js"></script>
    <script src="sockest.js"></script>
    <script src="main.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
